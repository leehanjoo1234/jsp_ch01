<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	td writer.txt {
		font: 24px 궁서 보통; /* 글꼴 스타일, 크기, 줄간격, 글꼴 */
		
	}


</style>
<script type="text/javascript">
	function chk() {
		
		 if(frm.tittle.value==""){
				alert("제목을 입력하세용^-^")
				frm.tittle.focus();
				return false;
				
			}
		 
		 if(frm.writer.value==""){
				alert("작성자도 입력하세용^0^")
				frm.writer.focus();
				return false;
				
			}
		 
		 if(frm.content.value==""){
				alert("내용이 빠졌네용~?>_<")
				frm.content.focus();
				return false;
				
			}
			
		 return true;
	}
	



</script>
</head>
<body>
	<h1>게시판</h1>
	<form action="Board" name="frm" method="post" onsubmit="return chk()">
	<table border="1">
	 	 <tr>
		  	<td>제목 </td>	
		  	<td><input type="text" name="tittle"></td>		    
		  </tr>
		  
		  <tr>
		  	<td>작성자</td>	
		  	<td><input type="text" name="writer"></td>	
		  </tr>
		  
		  <tr>
		  	<td>내용</td>	
		  	<td><textarea cols="40" rows ="10" name="content"></textarea></td>		
		  </tr>
		   <tr>
			<td colspan="100"><input type="submit" value="완료"></td>
		   </tr>
	
	
	</table>
	</form>
</body>
</html>
